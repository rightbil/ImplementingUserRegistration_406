<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Listings </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">Add</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/addCategory">Category</a>
                <a class="dropdown-item" href="/addCar">Cars</a>
            </div>
        </li>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">List</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/listCategory">All Categories</a>
                <a class="dropdown-item" href="/listCars">All Cars</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="#">Contact Us</a>
        </li>
    </ul>
</nav>
<div>
    <h4>Car Form</h4>
    <br method="post" th:action="@{/addCar}" th:object="${car}">
        <input type="hidden" th:field="*{id}">
        Model : <br/>
        <input type="text" th:field="*{model}" placeholder="Camry" required><br/>
        Year : <br/>
        <input type="text" th:field="*{year}" placeholder="2020" required><br/>
        VIN# : <br/>
        <input type="text" th:field="*{vin}" placeholder="TIN4157898764" required><br/>
        Location : <br/>
        <input type="text" th:field="*{location}" placeholder="Silver Spring" required><br/>
        Department:<br/>

        <select th:field="*{category}">
            <div th:each="d: ${catgs}">
                <option th:value="${d.id}" th:text="${d.name}" th:required="required"></option>
            </div>
        </select>
        <input type="file" name="file"></br>
        <input type="submit" value="Submit">
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
